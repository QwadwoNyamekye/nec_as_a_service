<nb-card-header>
  <div class="container">
    <div class="row">
      <!-- <div class="row"> -->
      <div class="col-7">{{ title }}</div>
      <!-- <div class="row"> -->
      <div class="row col-5">
        <div>
          <!-- <label class="text-label" for="text"></label> -->
          <button fullWidth nbButton type="button" [disabled]="!this.singleNECList || this.singleNECList.length == 0"
            status="primary" shape="semi-round" (click)="downloadAsCSV()">
            Download CSV
          </button>
        </div>
        <div style="padding-left: 10px;">
          <!-- <label class="text-label" for="text">&nbsp;</label><br> -->
          <button fullWidth nbButton type="button"
            [disabled]="!this.singleNECList || this.singleNECList.length == 0 || this.singleNECList.length == 0" status="primary"
            shape="semi-round" (click)="downloadAsExcel()">
            Download Excel
          </button>
        </div>
      </div>
    </div>
    <!-- <button style="float: right; margin-right: 10px; margin-bottom: 15px" status="primary" shape="semi-round"
      (click)="downloadAsPDF()" nbButton>
      Download PDF
    </button> -->
    <!-- </div> -->
    <!-- </div> -->
  </div>
</nb-card-header>
<div class="scrollable-table-container">
  <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
    (edit)="onEditRowSelect($event)" [nbSpinner]="loading" nbSpinnerStatus="danger">
  </ng2-smart-table>
  <button style="float: right; margin-right: 10px" shape="round" status="danger" (click)="close()" nbButton>
    Close
  </button>
</div>
