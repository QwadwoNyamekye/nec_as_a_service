<nb-card>
    <nb-card-header>
      Single NEC Request
      <button *ngIf="this.service.user.roleId == '3'" style="float: right; margin-left: 10px;" (click)="makeNECRequest()" nbButton>Make NEC Request</button>
      <button style="float: right; margin-right: 10px" (click)="downloadAsCSV()" nbButton>Download Records</button>
    </nb-card-header>
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (edit)="onEditRowSelect($event)">
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
