<nb-card size="giant">
  <nb-card-header>
    {{this.label}}
    <button style="float: right;" (click)="addInstitution($event)" nbButton status="success" outline>
      Add {{this.label}}
    </button>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (custom)="customFunction($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
